<h1>Date Table Example</h1>
Require those code in index.html file
<br>
<textarea rows="3" style="width: 100%;resize: none" readonly>
  <link rel="stylesheet" href="/assets/css/jquery.dataTables.min.css">
  <script src="/assets/js/jquery.min.js"></script>
  <script src="/assets/js/jquery.dataTables.js"></script>
</textarea>

<table class="table table-striped table-bordered table-sm row-border hover" id="datatableexample">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Job Title</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let group of data">
    <td>{{group.id}}</td>
    <td>{{group.name}}</td>
    <td>{{group.email}}</td>
    <td>{{group.job_title}}</td>
  </tr>
  </tbody>
</table>
